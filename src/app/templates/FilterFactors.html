<div>
    <h3 class="text-center">Contributing Factors</h3>
    <div class="row">
        <div class="col">
            <input type="checkbox" />
            <label>Pedestrian</label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label>Domestic Animal</label>
        </div>
        <div class="col">
            <input type="checkbox" id="${id}_wild_animal" data-dojo-attach-point="wildAnimals" />
            <label for="${id}_wild_animal" data-dojo-attach-event="click: clicked">Wild Animal</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="checkbox" />
            <label>Bicycle</label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label>Motorcycle</label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label class="">Commercial Vehicle</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="checkbox" />
            <label>DUI</label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label>Teenage Driver</label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label>Older Driver</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="checkbox" />
            <label>Intersection</label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label>Night or Dark</label>
        </div>

        <div class="col">
            <input type="checkbox" />
            <label>Overturn or Roll</label>
        </div>
    </div>
    <div class="row">
        <div class="col empty">
            <input type="checkbox" />
            <label></label>
        </div>
        <div class="col">
            <input type="checkbox" />
            <label>Improper Restraint</label>
        </div>

        <div class="col empty">
            <input type="checkbox" />
            <label></label>
        </div>
    </div>
</div>
