<div>
    <div class="pad"></div>
    <div class="label label-default separator pad">Date Range</div>
    <div class="row">
        <div class="col">
            <label for="${id}_from_date">From</label>
        </div>
        <div class="col">
            <input data-dojo-attach-point="fromDateNode" type="date" class="form-control" id="${id}_from_date" placeholder="Select Range">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="${id}_to_date">To</label>
        </div>
        <div class="col">
            <input data-dojo-attach-point="toDateNode" type="date" class="form-control" id="${id}_to_date" placeholder="Select Range">
        </div>
    </div>
    <span class="label label-primary separator">Days of the Week</span>
    <div class="row">
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="2" /> Monday
            </label>
        </div>
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="3" /> Tuesday </label>
        </div>
    </div>
    <div class="row">
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="4" /> Wednesday
            </label>
        </div>
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="5" /> Thursday </label>
        </div>
    </div>
    <div class="row">
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="6" /> Friday
            </label>
        </div>
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="7" /> Saturday </label>
        </div>
    </div>
    <div class="row">
        <div class="item">
            <label class='button'>
                <input type="checkbox" value="1" /> Sunday
            </label>
        </div>
        <div class="item empty">
        </div>
    </div>
    <span class="label label-primary separator pad">Time of Day Range</span>
    <div class="row">
        <div class="col">
            <label for="${id}_from_time">From</label>
        </div>
        <div class="col">
            <input data-dojo-attach-point="fromTimeNode" type="time" class="form-control" id="${id}_from_time" placeholder="Select Range">
        </div>
        </div>
        <div class="row">
        <div class="col">
            <label for="${id}_to_time">To</label>
        </div>
        <div class="col">
            <input data-dojo-attach-point="toTimeNode" type="time" class="form-control" id="${id}_to_time" placeholder="Select Range">
        </div>
    </div>
</div>
