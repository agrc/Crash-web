<div class="container-fluid hidden">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Summary Report<button type="button" class="close"><span aria-hidden="true" data-dojo-attach-event="click:hide">&times;</span></button></h3>
      <small class="subtitle" data-dojo-attach-point='filterLabelNode'></small>
      <a href="#" class="comparison subtitle pull-right" data-dojo-attach-event='click:addComparison'><strong>+</strong> Compare</small></a>
    </div>
    <div class="panel-body" data-dojo-attach-point='chartContainer'>
      <div class="side-bar-container" data-dojo-attach-point="filterNode"></div>
      <div data-dojo-attach-point='activeFiltersNode'>
      </div>
      <div style="width:100%;height:25px" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" class="hidden progress-bar progress-bar-striped active" data-dojo-attach-point='activity'></div>
      <div class="row">
        <div class="col-xs-12">
          <div class="title">Contributing Factors</div>
          <div data-dojo-attach-point='factors'></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="title">Weather</div>
          <div data-dojo-attach-point='weather'></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="title">Driver Distraction</div>
          <div data-dojo-attach-point='distractions'></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="title">Road Condtions</div>
          <div data-dojo-attach-point='road'></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="title">Days of the Week</div>
          <div data-dojo-attach-point='days'></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="title">Time of the day</div>
          <div data-dojo-attach-point='time'></div>
        </div>
      </div>
      <div class="row">
          <div class="col-ex-12" style='margin: 10px'>Source: UDOT <a href="http://www.gpo.gov/fdsys/pkg/USCODE-2011-title23/html/USCODE-2011-title23-chap4-sec409.htm">Protected under 23 USC 409</a></div>
      </div>
    </div>
  </div>
</div>
