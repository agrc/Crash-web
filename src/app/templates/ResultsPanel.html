<div class="container-fluid hidden">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Summary Report<button type="button" class="close"><span aria-hidden="true" data-dojo-attach-event="click:hide">&times;</span></button></h3>

        </div>
        <div class="panel-body" data-dojo-attach-point='chartContainer'>
        <div style="width:100%;height:25px" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" class="hidden progress-bar progress-bar-striped active" data-dojo-attach-point='activity'></div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="title">Contributing Factors</div>
                    <div id='factors' data-dojo-attach-point='node1'></div>
                </div>
            </div>
            <div class="row">    <div class="col-xs-12">
                    <div class="title">Weather</div>
                    <div id='weather' data-dojo-attach-point='node2'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="title">Driver Distraction</div>
                    <div id='distractions' data-dojo-attach-point='node3'></div>
                </div>
                </div>
            <div class="row"><div class="col-xs-12">
                    <div class="title">Road Condtions</div>
                    <div id='road' data-dojo-attach-point='node4'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="title">Days of the Week</div>
                    <div id='days' data-dojo-attach-point='node5'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="title">Time of the day</div>
                    <div id='time' data-dojo-attach-point='node6'></div>
                </div>
            </div>
        </div>
    </div>
</div>
