<!DOCTYPE html>
<html>
<head>
    <title>FilterCounty Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/FilterCommon.css">
    <link rel="stylesheet" href="../resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
        #node {
            width: 350px;
            border: 1px solid black;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
var widgetUnderTest;

require({
    baseUrl: baseUrl,
    packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
    {
        name: 'jquery',
        location: 'jquery/dist',
        main: 'jquery'
    }, {
        name: 'bootstrap',
        location: 'bootstrap',
        main: 'dist/js/bootstrap'
    }]
}, [
    'app/FilterCounty',
    'app/config',

    'dojo/on',

    'dojo/domReady!'
], function (Module, config, on) {
    widgetUnderTest = new Module({
        items: config.counties
    }, 'node');

    widgetUnderTest.startup();
    var widget = widgetUnderTest;

    on(document.getElementById('reset'), 'click', function () {
        widget._reset();
    });
});
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <button id="reset">Reset</button>
</body>
</html>
