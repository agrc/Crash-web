<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>FilterSelector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/FilterSelector.css">
    <link rel="stylesheet" href="../resources/FilterFactors.css">
    <link rel="stylesheet" href="../resources/FilterTitleNode.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox']
        }, [
            'app/FilterSelector',
            'app/FilterFactors',
            'app/FilterTitleNode',
            'app/FilterDateTime',
            'app/FilterSeverity',
            'app/FilterRoadConditions',
            'app/FilterMilepost',

            'dojo/domReady!'
        ], function(Module, Dep, Dep2, Dep3, Dep4, Dep5, Dep6) {
            widgetUnderTest = new Module({
                tabs: [
                    new Dep2({
                        type: 'calendar',
                        description: 'Date and Time Factors'
                    }),
                    new Dep2({
                        type: 'spatial',
                        description: 'Spatial Factors'
                    }),
                    new Dep2({
                        type: 'factors',
                        description: 'Contributing Factors'
                    }),
                    new Dep2({
                        type: 'severity',
                        description: 'Crash Severity'
                    }),
                    new Dep2({
                        type: 'weather',
                        description: 'Weather Condition Factors'
                    })
                ],
                filters:[
                    Dep, Dep3, Dep4, Dep5, Dep6
                ]
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
</body>
</html>
