<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>FilterSelector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">

    <style type='text/css'>
        body {
            padding: 50px;
            background-color: #ccc;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../highcharts-release/adapters/standalone-framework.js"></script>
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
var widgetUnderTest;

require({
    baseUrl: baseUrl,
    packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle', {
        name: 'highcharts',
        location: './highcharts-release',
        main: 'highcharts'
    }]
}, [
    'app/FilterSelector',
    'app/FilterTitleNode',
    'app/FilterDateTime',
    'app/FilterSpatial',
    'app/FilterFactors',
    'app/FilterSeverity',
    'app/FilterWeatherConditions',

    'dojo/domReady!'
], function (Module, Dep, Dep2, Dep3, Dep4, Dep5, Dep6) {
    widgetUnderTest = new Module({
        tabs: [
            new Dep({
                type: 'calendar',
                description: 'Date and Time Factors'
            }),
            new Dep({
                type: 'spatial',
                description: 'Spatial Factors'
            }),
            new Dep({
                type: 'factors',
                description: 'Contributing Factors'
            }),
            new Dep({
                type: 'severity',
                description: 'Crash Severity'
            }),
            new Dep({
                type: 'weather',
                description: 'Weather Condition Factors'
            })
        ],
        filters: [
            Dep2, Dep3, Dep4, Dep5, Dep6
        ]
    }, 'node');

    widgetUnderTest.startup();
});
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="app_center"></div>
</body>
</html>
