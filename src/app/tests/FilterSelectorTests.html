<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>FilterSelector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../resources/App.css">
    <link rel="stylesheet" href="../resources/FilterCommon.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../highcharts-release/adapters/standalone-framework.js"></script>
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle', {
                name: 'highcharts',
                location: './highcharts-release',
                main: 'highcharts'
            }]
        }, [
            'app/FilterSelector',
            'app/FilterControls',

            'dojo/domReady!'
        ], function (Module, FilterControls) {
            widgetUnderTest = new Module({
                FilterControls:  FilterControls
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="app_center"></div>
</body>
</html>
